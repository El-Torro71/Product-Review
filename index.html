<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Link to Style Sheet -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Family Link  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main>
    <div class="container-fluid">
    <div class="row">

      <div class="col-lg-6 col-image">
        <div class="desktop-image">
          <img src="images/image-product-desktop.jpg" alt="desktop-image">
        </div>

        <div class="mobile-image">
          <img src="images/image-product-mobile.jpg" alt="mobile-image">
        </div>

      </div>



      <div class="col-lg-6 col-text">
        <p class="preview">P E R F U M E</p>

        <h1 class="main-header">Gabrielle Essence Eau De Parfum</h1>

      <p class="main-paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <h1 class="new-price">$149.99</h1>
        <p class="old-price"> <del>$169.99</del></p>

        <a href="#" class="myButton">Add to Cart</a>

      </div>


    </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://mutant-coder.github.io/Personal-Site/">Luis Torres</a>.
  </div>
</body>

</html>
